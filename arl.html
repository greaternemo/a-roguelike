<!doctype html>
<html>
    <link rel="stylesheet" type="text/css" href="arl.css">
    
    <head>
        <title>a roguelike</title>
    </head>
    
    <body onload="ARL.init()">
        
        <div id="game_box">
            <div id="stat_panel">
                <br>
                <table>
                    <tbody id='controls'>
                        <tr>
                            <td>
                                <button class='numpad' onclick='SIG("queueInput", "numpad7")'>
                                7
                                </button>
                            </td>
                            <td>
                                <button class='numpad' onclick='SIG("queueInput", "numpad8")'>
                                8
                                </button>
                            </td>
                            <td>
                                <button class='numpad' onclick='SIG("queueInput", "numpad9")'>
                                9
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class='numpad' onclick='SIG("queueInput", "numpad4")'>
                                4
                                </button>
                            </td>
                            <td>
                                <button class='numpad' onclick='SIG("queueInput", "numpad5")'>
                                5
                                </button>
                            </td>
                            <td>
                                <button class='numpad' onclick='SIG("queueInput", "numpad6")'>
                                6
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class='numpad' onclick='SIG("queueInput", "numpad1")'>
                                1
                                </button>
                            </td>
                            <td>
                                <button class='numpad' onclick='SIG("queueInput", "numpad2")'>
                                2
                                </button>
                            </td>
                            <td>
                                <button class='numpad' onclick='SIG("queueInput", "numpad3")'>
                                3
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <br>
                <code id="instructions1">Controls: use the numpad above ^^^</code><br>
                <code id="instructions2">2/4/6/8 or arrow keys - move</code><br>
                <code id="instructions3">5 or space - wait</code><br>
                <code id="instructions4">Press F to fire an arrow, 5 or space to confirm target</code><br>
            </div>
            
            <div id="msg_panel">
            </div>
            
            <div id="map_panel">
                <canvas id="map_canvas" width=630 height=720></canvas>
                <canvas id="map_buffer" width=630 height=720></canvas>
            </div>
        
        </div>
        
    </body>
